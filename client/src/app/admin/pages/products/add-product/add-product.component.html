<section class="user-profile section">
  <div class="container">
    <div class="widget welcome-message">
      <h2 class='text-center'>Add Product</h2>
    </div>
    <div>
      <div class="widget personal-info">
        <h3 class="widget-header user">Product Information</h3>
        <form class='row' [formGroup]="myForm"  (ngSubmit)="handleAdd()">
          <div class='col-md-12 col-lg-6'>

            <div class="form-group">
              <label for="name">Product Short Name</label>
              <input id='name' type="text" class="form-control" formControlName="shortName">
              <div class='server-err' *ngIf="shortName?.invalid && (isSubmitted || shortName?.dirty || shortName?.touched )">
                <p *ngIf="shortName?.errors?.['required']">* product short Name is required </p>
            </div>

            </div>
            <div class="form-group">
              <label for="name">Product Long Name</label>
              <input id='name' type="text" class="form-control" formControlName="longName">
              <div class='server-err' *ngIf="longName?.invalid && (isSubmitted || longName?.dirty || longName?.touched )">
                <p *ngIf="longName?.errors?.['required']">* product long Name is required </p>
            </div>

            </div>
            <div class="form-group">
              <label for="price">Product price</label>
              <input type="number" class="form-control" id="price" formControlName="price">
              <div class='server-err' *ngIf="price?.invalid && (isSubmitted || price?.dirty || price?.touched )">
                <p *ngIf="price?.errors?.['required']">* product price is required </p>
            </div>

            </div>
            <div class="form-group">
              <label for="stock">In Stock Quantity</label>
              <input type="number" class="form-control" id="stock" formControlName="inventoryQuantity">
              <div class='server-err' *ngIf="quantity?.invalid && (isSubmitted || quantity?.dirty || quantity?.touched )">
                <p *ngIf="quantity?.errors?.['required']">* product quantity is required </p>
            </div>
            </div>
                <div class="form-group">
                  <label for="category">Category</label>
                  <input (input)="enteredCat=true" type="text" class="form-control" id="category" formControlName="category">
                  <div class='server-err' *ngIf="category?.invalid && (isSubmitted || category?.dirty || category?.touched )">
                    <p *ngIf="category?.errors?.['required']">* product category is required </p>
                </div>
                </div>
                <div class="row" [ngClass]="enteredCat?'d-flex':'d-none'">
                  <label class='text-center'>Other Categories</label>
                  <div class="form-group col-6">
                    <input type="text" class="form-control"  formControlName="category1">
                  </div>
                  <div class="form-group col-6">
                    <input type="text" class="form-control"  formControlName="category1">
                  </div>
                </div>
          </div>

          <div class='col-md-12 col-lg-6' formGroupName="discount">
            <div class="form-group">
              <label for="country">Discound Name</label>
              <input type="text" class="form-control" id="country" formControlName="name">
            </div>
            <div class="form-group">
              <label for="city">Discound Description</label>
              <input type="text" class="form-control" id="city" formControlName="description">
            </div>
            <div class="form-group">
              <label for="discound">Discound Percent</label>
              <input type="text" class="form-control" id="discound" formControlName="percent">
            </div>
            <div class="form-group">
              <div class="form-check">
                <label class="form-check-label">
                  <input type="checkbox" class="form-check-input"  formControlName="active">
                  Discound status
                </label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="desc">Product Description</label>
            <textarea class="form-control" formControlName="description" id="desc" rows="3"></textarea>
            <div class='server-err' *ngIf="description?.invalid && (isSubmitted || description?.dirty || description?.touched )">
                <p *ngIf="description?.errors?.['required']">* product description is required </p>
            </div>

          </div>
          <div class="form-group">
            <label for="specs">Product Specifications</label>
            <textarea class="form-control" formControlName="specifications" id="specs" rows="3"></textarea>
          </div>
          <button class="btn btn-success">Add Product
            <app-toast [clicked]="clicked" [message]="'product added to store'" ></app-toast>
          </button>
        </form>
      </div>
    </div>
    <div class="products-errors" [ngClass]="isFailed?'d-block':'d-none'">
        <div>Failed To Add Product</div>
  </div>
  
  </div>
</section>

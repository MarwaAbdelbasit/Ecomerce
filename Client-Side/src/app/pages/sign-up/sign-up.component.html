
<div class='sign-up'>

  <div class="login-box">
    <h2>Sign Up</h2>
    <form [formGroup]="registerForm" (ngSubmit)="register()">
      <img src="assets/images/logo.png" alt="">

        <div class='row'>
            <div class='col-6'>
      <div class="user-box">
        <input type="text" class="form-control" id="name" name="name" formControlName="name">
        <label for="name">Name</label>
      </div>
      <div class="user-box">
        <input type="email" class="form-control" id="email" name="email" formControlName="email">
        <label for="email">Email address</label>
      </div>
      <div class="user-box">
        <input type="password" class="form-control" id="password" name="password" formControlName="password">
        <label for="password">Password</label>
      </div>
    </div>
    <div class='col-6'>

    <div formGroupName="adress">
      <div class="user-box">
        <input type="text" class="form-control" id="country" name="country" formControlName="country">
        <label for="country">Country</label>
    </div>

        <div class="user-box">
            <input type="text" class="form-control" id="city" name="city" formControlName="city">
            <label for="city">City</label>
        </div>

        <div class="user-box">
            <input type="text" class="form-control" id="postalCode" name="postalCode" formControlName="postalCode">
            <label for="postalCode">Postal Code</label>
        </div>

        <div class="user-box">
            <input type="text" class="form-control" id="telephone" name="telephone" formControlName="telephone">
            <label for="telephone">Phone</label>
        </div>
      </div>
        <div class="register-errors" [ngClass]="isSubmitted?'d-block':'d-none'">
          <div *ngIf="name?.invalid && (name?.touched || name?.dirty || isSubmitted)">
            <div *ngIf="name?.errors?.['required']">name is required</div>
          </div>
          <div *ngIf="email?.invalid && (email?.touched || email?.dirty || isSubmitted)">
            <div *ngIf="email?.errors?.['required']">email is required</div>
            <div *ngIf="email?.errors?.['email']">invalid email address</div>
          </div>
          <div *ngIf="password?.invalid && (password?.touched || password?.dirty || isSubmitted)">
            <div *ngIf="password?.errors?.['required']">password is required</div>
            <div *ngIf="password?.errors?.['pattern']">password must contain 8 characters, one number, one letter, and a special case</div>
          </div>
          <div *ngIf="country?.invalid && (country?.touched || country?.dirty || isSubmitted)">
            <div *ngIf="country?.errors?.['required']">country is required</div>
        </div>
        <div *ngIf="city?.invalid && (city?.touched || city?.dirty || isSubmitted)">
          <div *ngIf="city?.errors?.['required']">city is required</div>
      </div>
      <div *ngIf="postalCode?.invalid && (postalCode?.touched || postalCode?.dirty || isSubmitted)">
        <div *ngIf="postalCode?.errors?.['required']">postal code is required</div>
    </div>
    <div *ngIf="telephone?.invalid && (telephone?.touched || telephone?.dirty || isSubmitted)">
      <div *ngIf="telephone?.errors?.['required']">Phone is required</div>
  </div>

      </div>

    </div>
</div>
<div class='signup-bottom'>

      <button>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        Submit
      </button>
      <a href="/login">Alread a member? Log in</a>
    </div>

    </form>
  </div>
</div>

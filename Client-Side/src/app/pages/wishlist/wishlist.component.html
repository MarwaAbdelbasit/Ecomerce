<section class="dashboard section">
  <div class="container">
        <div class="widget dashboard-container my-adslist">
          <h3 class="widget-header">My WishList</h3>
          <div class="table-responsive">
              <table class="table  product-dashboard-table">
                <thead>
                  <tr>
                    <th>Image</th>
                    <th>Product Name</th>
                    <th class="text-center">Price</th>
                    <th class="text-center">Amount</th>
                    <th class="text-center">Action</th>
                  </tr>
                </thead>
                <tbody>
                    <!--product-->
                  <tr *ngFor="let listItem of myWishlist">
                    <td class="product-thumb">
                      <img width="80px" height="auto" [src]="apiURL+listItem.productId.mainImage" alt="product image"></td>
                    <td class="product-details">
                      <h6 class="title">{{listItem.productId.shortName}}</h6>
                    </td>
                    <td class="product-category">
                          <p class="categories">{{listItem.productId.price}}</p>
                      </td>
                    <td class="product-category">
                          <p class="categories">{{listItem.amount}}</p>
                      </td>
                    <td class="action" data-title="Action">
                      <div class="">
                        <ul class="list-inline d-flex justify-content-center">
                          <li class="list-inline-item">
                            <a data-toggle="tooltip" data-placement="top" title="view" class="view" routerLink="/products/{{listItem.productId._id}}">
                              <i class="fa fa-eye"></i>
                            </a>
                          </li>
                          <li class="list-inline-item" >
                            <a class="delete" (click)="removelistItem(listItem._id)" data-toggle="tooltip" data-placement="top" title="Delete">
                              <i class="fa fa-trash"></i>
                            </a>
                          </li>
                        </ul>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
          </div>

        <!-- pagination -->
        <div class="pagination justify-content-center">
                    <nav aria-label="Page navigation example">
                        <ul class="pagination">
                            <li class="page-item">
                                <a class="page-link" href="#" aria-label="Previous">
                                    <span aria-hidden="true">&laquo;</span>
                                    <span class="sr-only">Previous</span>
                                </a>
                            </li>
                            <li class="page-item"><a class="page-link" href="#">1</a></li>
                            <li class="page-item active"><a class="page-link" href="#">2</a></li>
                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                            <li class="page-item">
                                <a class="page-link" href="#" aria-label="Next">
                                    <span aria-hidden="true">&raquo;</span>
                                    <span class="sr-only">Next</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
        <!-- pagination -->
      </div>
  </div>
</section>

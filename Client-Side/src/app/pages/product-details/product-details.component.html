<section class="item-details section" *ngIf="isLoaded else elseBlock">
  <div class="container">
    <div class="top-area">
      <div class="row align-items-center">
        <div class="col-lg-6 col-md-12 col-12">
          <div class="product-images">
              <div class="main-img">
                <img [src]="apiURL+product.mainImage" id="current" alt="#">
              </div>
          </div>
        </div>
        <div class="col-lg-6 col-md-12 col-12">
          <div class="product-info">
            <h2 class="title">{{product.longName}}</h2>
            <span *ngFor="let single of product.category">
              <p class="category">{{single.name}} ,</p>
            </span>
            <h3 class="price">{{product.price |currency:' '}} L.E</h3>
            <p class="info-text"></p>
            <div class="bottom-content">
              <div class="row align-items-end">
                <div class="col-lg-6 col-md-6 col-12">
                  <div  class="wish-button">
                    <button id='cart-button' class="btn" (click)="addToCart(product._id);showToast1()">
                      <app-toast [clicked]="clicked1" [message]="'product added to cart'" ></app-toast>
                      <i class="fas fa-cart-plus"></i> Add To Cart</button>
                  </div>
                </div>
                <div class="col-lg-6 col-md-6 col-12">
                  <div class="wish-button">
                    <button class="btn" (click)="addToWishlist(product._id);showToast2()">
                      <app-toast [clicked]="clicked2" [message]="'product added to wishList'" ></app-toast>
                      <i class="fas fa-heart"></i>Add To Wishlist</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="product-details-info">
      <div class="single-block">
          <div class="row">
              <div class="col-lg-6 col-12">
                  <div class="info-body custom-responsive-margin">
                      <h4><i class="fas fa-dot-circle"></i> Details</h4>
                      <p>{{product.description}}</p>
                  </div>
              </div>
              <div class="col-lg-6 col-12">
                  <div class="info-body">
                      <h4><i class="fas fa-dot-circle"></i> Specifications</h4>
                      <ul class="normal-list">
                        <p>{{product.specifications}}</p>
                      </ul>
                  </div>
              </div>
          </div>
      </div>
  </div>
  <div class="cart-errors" [ngClass]="isFailed?'d-block':'d-none'">
      <div>You Need To Login To Do This</div>
</div>
  <app-review [product]="product" ></app-review>
  </div>
</section>
<ng-template #elseBlock>
  <div class="d-flex justify-content-center my-5">
    <div class="spinner-border" style="width: 15rem; height: 15rem;" role="status">
    </div>
  </div>
  </ng-template>

<div class="text-center form-cont">
  <div class="form-login bg-light">
      <form #loginForm="ngForm" (submit)="login(loginForm)">
            <div class="user">
              <h1 class="h3 mb-3 fw-normal"><i class="fas fa-user-plus"></i></h1>
            </div>

          <div class="form-floating">
              <input type="email" class="form-control" id="email" name="email" [(ngModel)]="user.email" #email="ngModel"
              required email>
              <label for="email">Email address</label>
              <div class="alert alert-danger my-2" *ngIf="email.invalid && (email.touched || email.dirty || loginForm.submitted)">
                  <div *ngIf="email.errors?.['required']">email is required</div>
                  <div *ngIf="email.errors?.['email']">invalid email address</div>
              </div>
          </div>

          <div class="form-floating">
            <input type="password" class="form-control" id="password" name="password" [(ngModel)]="user.password" #password="ngModel"
            required>
            <label for="password">Password</label>
            <div class="alert alert-danger my-2" *ngIf="password.invalid && (password.touched || password.dirty || loginForm.submitted)">
                <div *ngIf="password.errors?.['required']">password is required</div>
            </div>
          </div>
          <div class='alert alert-danger' *ngIf="loginForm.invalid && (loginForm.submitted)">
              {{msg}}
          </div>
          <div class='alert alert-danger' *ngIf="serverErrMsg.length">
            {{serverErrMsg}}
          </div>
          <button class="w-100 btn btn-lg btn-dark" >Sign Up</button>
      </form>
  </div>
</div>

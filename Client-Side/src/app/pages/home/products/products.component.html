<section class="trending-product section" style="margin-top: 12px;">
  <div class="container">
      <div class="row">
          <div class="col-12">
              <div class="section-title text-center">
                  <h2>Trending Product</h2>
                  <p>Try The Best Products Ever.</p>
              </div>
          </div>
      </div>
      <div class="row">
          <div class="col-lg-3 col-md-6 col-12" *ngFor="let product of products">
              <div class="single-product">
                  <div class="product-image">
                      <a routerLink="/products/{{product._id}}">
                        <img [src]="apiURL+product.mainImage" alt="#">
                        </a>
                  </div>
                  <div class="product-info">
                      <span *ngFor="let single of product.category">
                          <p class="category">{{single.name}},</p>
                      </span>
                      <h6 class="title">
                          <a routerLink="/products/{{product._id}}">{{product.shortName}}</a>
                      </h6>
                      <div class="price">
                          <span>{{product.price |currency:' '}} L.E</span>
                      </div>
                  </div>
              </div>
          </div>
      </div>
                            <!-- pagination -->
                            <div class="pagination justify-content-center">
                                <nav aria-label="Page navigation">
                                    <ul class="pagination">
                                        <li class="page-item">
                                            <a class="page-link" aria-label="Previous" (click)="prevPage()">
                                                <span aria-hidden="true">&laquo;</span>
                                                <span class="sr-only">Previous</span>
                                            </a>
                                        </li>
                                        <li class="page-item active" (click)="paging(1)">
                                            <a class="page-link" >1</a>
                                        </li>
                                        <li class="page-item " (click)="paging(2)">
                                            <a class="page-link" >2</a>
                                        </li>
                                        <li class="page-item" (click)="paging(3)">
                                            <a class="page-link" >3</a>
                                        </li>
                                        <li class="page-item" (click)="nextPage()">
                                            <a class="page-link"  aria-label="Next">
                                                <span aria-hidden="true">&raquo;</span>
                                                <span class="sr-only">Next</span>
                                            </a>
                                        </li>
                                    </ul>
                                </nav>
                            </div>
                    <!-- pagination -->
                    
  </div>
</section>

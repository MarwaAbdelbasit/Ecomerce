<section class="trending-product section" style="margin-top: 12px;">
  <div class="container">
      <div class="row">
          <div class="col-12">
              <div class="section-title text-center">
                  <h2>Trending Product</h2>
                  <p>Try The Best Products Ever.</p>
              </div>
          </div>
      </div>
      <div class="row">
          <div class="col-lg-3 col-md-6 col-12" *ngFor="let product of products">
              <div class="single-product">
                  <div class="product-image">
                      <a routerLink="/products/{{product._id}}">
                        <img [src]="apiURL+product.mainImage" alt="#">
                        </a>
                  </div>
                  <div class="product-info">
                      <span *ngFor="let single of product.category">
                          <p class="category">{{single.name}},</p>
                      </span>
                      <h6 class="title">
                          <a routerLink="/products/{{product._id}}">{{product.shortName}}</a>
                      </h6>
                      <div class="price">
                          <span>{{product.price |currency:' '}} L.E</span>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</section>

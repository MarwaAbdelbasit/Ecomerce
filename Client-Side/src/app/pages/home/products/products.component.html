<section class="trending-product section" style="margin-top: 12px;">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="section-title text-center">
                    <h2>Trending Product</h2>
                    <p>Try The Best Products Ever.</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3 col-md-6 col-12" *ngFor="let product of products">
                <div class="single-product">
                    <div class="product-image">
                        <img [src]="apiURL+product.mainImage" alt="#">
                        <div class="button">
                            <a routerLink="/cart" class="btn"><i class="fas fa-plus-square"></i> Add to Cart</a>
                        </div>
                    </div>
                    <div class="product-info">
                        <span class="category">{{product.category[0].name}}</span>
                        <h4 class="title">
                            <a routerLink="/products/{{product._id}}">{{product.name}}</a>
                        </h4>
                        <div class="price">
                            <span>{{product.price |currency}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<nav id="sidebar" *ngIf="isLoaded else elseBlock">
    <div class="sidebar_part_1">
       <div class="sidebar_user_info">
          <div class="user_profle_side">
             <div class="user_img"><img class="img-responsive" [src]="apiURL+this._admin.adminData.profilePic" alt="#" /></div>
             <div class="user_info">
                <h6>{{_admin.adminData.name}}</h6>
                <h5 class="text-center">{{_admin.adminData.position}}</h5>
             </div>
          </div>
       </div>
       <div class="form-group choose-file d-flex justify-content-center">
         <label for="file-upload">
             <div class='btn btn-success'>
                 <i class="fas fa-photo-video"></i>
                 <span class='text-white'>
                     Change Photo
                 </span>
             </div>
             <input id='file-upload' type="file" class="form-control-file d-none" accept='.png,.jpg,.jpeg'>
         </label>
     </div>

    </div>
    <div class="sidebar_part_2">
       <h4>Gear Up Conrol Panel</h4>
       <ul class="list-unstyled components">
          <li><a routerLink="/">
            <i class="fas fa-box"></i>
               <span>Products Control</span>
            </a></li>
          <li><a routerLink="/">
            <i class="fas fa-user-shield"></i>
              <span>Admins Control</span>
            </a></li>
          <li><a routerLink="/">
            <i class="fas fa-users"></i>
               <span>Users Control</span>
            </a></li>
          <li><a routerLink="/">
            <i class="fas fa-luggage-cart"></i>
               <span>Orders Control</span>
            </a></li>
          <li class='d-flex justify-content-center'>
               <button class="btn btn-danger mt-4 w-50">Log Out</button>
            </li>
       </ul>
    </div>
 </nav>
 <ng-template #elseBlock>
	<div class="d-flex justify-content-center my-5">
	  <div class="spinner-border" style="width: 15rem; height: 15rem;" role="status">
	  </div>
	</div>
	</ng-template>

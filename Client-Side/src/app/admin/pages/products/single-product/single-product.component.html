<section class="item-details section" *ngIf="isLoaded else elseBlock">
    <div class="container">
      <div class="top-area">
        <div class="row align-items-center">
          <div class="col-lg-6 col-md-12 col-12">
            <div class="product-images">
                <div class="main-img">
                  <img [src]="apiURL+product.mainImage" id="current" alt="#">
                </div>
            </div>
          </div>
          <div class="col-lg-6 col-md-12 col-12">
            <div class="product-info">
              <h2 class="title">{{product.longName}}</h2>
              <span *ngFor="let single of product.category">
                <span class="category">{{single.name}} ,</span>
              </span>
              <h3 class="price">{{product.price}} L.E</h3>
              <div class="d-flex">
                <h4>In Stock : </h4>
                <h4 class="info-text text-danger">{{product.inventoryQuantity}}</h4>
              </div>
  
            </div>
          </div>
        </div>
      </div>
      <div class="product-details-info">
        <div class="single-block">
            <div class="row">
                <div class="col-lg-6 col-12">
                    <div class="info-body custom-responsive-margin">
                        <h4><i class="fas fa-dot-circle"></i> Details</h4>
                        <p>{{product.description}}</p>
                    </div>
                </div>
                <div class="col-lg-6 col-12">
                    <div class="info-body">
                        <h4><i class="fas fa-dot-circle"></i> Specifications</h4>
                        <ul class="normal-list">
                          <p>{{product.specifications}}</p>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div>
        <h3 class="tab-title my-4">Product Reviews</h3>
        <hr>
        <div class="product-review">
          <div class="media" *ngFor="let review of product.reviews">
            <!-- Avater -->
            <img [src]="apiURL+review.reviewerPic" alt="avater">
            <div class="media-body">
              <!-- Ratings -->
              <div class="name">
                <h5>{{review.reviewerName}}</h5>
              </div>
              <div class="date">
                <p class="text-muted">{{review.date}}</p>
              </div>
    
              <div class="ratings">
                <ul class="list-inline">
                  <li class="list-inline-item" *ngFor="let rating of createRange(review.rate);">
                    <i class="fa fa-star"></i>
                  </li>
                </ul>
              </div>
              <div class="review-comment">
                <p>
                  {{review.message}}
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <ng-template #elseBlock>
    <div class="d-flex justify-content-center my-5">
      <div class="spinner-border" style="width: 15rem; height: 15rem;" role="status">
      </div>
    </div>
    </ng-template>

<section class="section" *ngIf="isLoaded else elseBlock">
    <div class="container">
          <div class="widget">
            <h1 class="widget-header">All Admins</h1>
            <div class="table-responsive">
                <table class="table  product-dashboard-table">
                  <thead>
                    <tr>
                      <th>Image</th>
                      <th>Admin Name</th>
                      <th>Admin Position</th>
                      <th class="text-center">Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let admin of allAdmins"> 
                      <td class="product-thumb">
                        <img width="80px" height="auto" [src]="apiURL+admin.profilePic" alt="admin image"></td>
                      <td class="product-details">
                        <h3>{{admin.name}}</h3>
                      </td>
                      <td class="product-details">
                        <h3>{{admin.position}}</h3>
                      </td>
                      <td class="action" data-title="Action">
                        <div >
                          <ul class="list-inline d-flex justify-content-center">
                            <li class="list-inline-item">
                              <a data-toggle="tooltip" data-placement="top" title="view" routerLink="/">
                                <i class="fa fa-eye"></i>
                              </a>
                            </li>
                            <!-- <li class="list-inline-item" >
                              <a (click)="removeUser(user._id)" data-toggle="tooltip" data-placement="top" title="Delete" class='delete'>
                                <i class="fa fa-trash"></i>
                              </a>
                            </li> -->
                          </ul>
                        </div>
                      </td>
                    </tr>
                  </tbody>
                </table>
            </div>

          <!-- pagination -->
          <div class="pagination justify-content-center">
                      <nav aria-label="Page navigation example">
                          <ul class="pagination">
                              <li class="page-item">
                                  <a class="page-link" href="#" aria-label="Previous">
                                      <span aria-hidden="true">&laquo;</span>
                                      <span class="sr-only">Previous</span>
                                  </a>
                              </li>
                              <li class="page-item"><a class="page-link" href="#">1</a></li>
                              <li class="page-item active"><a class="page-link" href="#">2</a></li>
                              <li class="page-item"><a class="page-link" href="#">3</a></li>
                              <li class="page-item">
                                  <a class="page-link" href="#" aria-label="Next">
                                      <span aria-hidden="true">&raquo;</span>
                                      <span class="sr-only">Next</span>
                                  </a>
                              </li>
                          </ul>
                      </nav>
                  </div>
          <!-- pagination -->
        </div>
    </div>
  </section>
  <ng-template #elseBlock>
    <div class="d-flex justify-content-center my-5">
      <div class="spinner-border" style="width: 15rem; height: 15rem;" role="status">
      </div>
    </div>
    </ng-template>
